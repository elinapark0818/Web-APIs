<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good event</title>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<script>
<!--  Bad   -->
// const lis = document.querySelectorAll('li');
// lis.forEach(li => {
//   li.addEventListener('click', () => {
//     li.classList.add('selected');
//   });
// });
<!--  Good  -->
  const ul = document.querySelector('ul');
  ul.addEventListener('click', event => {
    if (event.target.tagName == 'LI') {
      //HTML 문서에 설계된 DOM 구조에서 가져온 요소는
      // 항시 대소문자로만 이루어진 값을 가져오게 된다.
      // 예를 들면, <div> 객체로 생성한 요소의 tagName  값은 "DIV"가 된다.
      event.target.classList.add('selected');
    }
  });
</script>
</body>
</html>
