<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45a9076e0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:10</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field">
        <div class="items">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">
            <img class="carrot" src="img/carrot.png">

            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
            <img class="bug" src="img/bug.png">
        </div>
        </section>
    </section>

    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">You won</span>
    </section>

<script src="main.js" defer></script>
</body>
</html>
